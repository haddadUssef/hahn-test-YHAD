<nz-table #basicTable [nzData]="displayData" [nzBordered]="true" [nzSize]="'middle'">
  <thead>
    <tr>
      <th nzWidth="15%">Ticket ID</th>
      <th>Description</th>
      <th nzWidth="10%" [nzFilters]="statusFilterOptions" (nzFilterChange)="filterStatus($event)">Status</th>
      <th nzWidth="15%" [nzSortFn]="sortDate">Date</th>
      <th nzWidth="15%">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ticket of displayData">
      <td>{{ ticket.ticketId }}</td>
      <td>{{ ticket.description }}</td>
      <td>
        <nz-tag [nzColor]="ticket.status === 0 ? 'green' : 'red'">
          {{ ticket.status === 0 ? 'Open' : 'Closed' }}
        </nz-tag>
      </td>
      <td>{{ ticket.dateCreated | date:'dd-MMM-yyyy' }}</td>
      <td>
        <button nz-button nzType="dashed" (click)="editTicket(ticket)">Edit</button>
        <button nz-popconfirm nzPopconfirmTitle="Are you sure you want to delete this ticket?"
          (nzOnConfirm)="deleteTicket(ticket.ticketId)" nz-button nzType="dashed" nzDanger>Delete</button>
      </td>
    </tr>
  </tbody>
</nz-table>

<nz-pagination [nzPageIndex]="currentPage" [nzPageSize]="pageSize" (nzPageIndexChange)="goToPage($event)"
  [nzTotal]="50">
</nz-pagination>

<button nz-button nzType="primary" (click)="showModal(selectedTicket)">Add New Ticket</button>

<!-- Ticket Modal -->
<app-ticket-modal [ticket]="selectedTicket" (save)="handleSave($event)" (cancel)="handleCancel()"
  [isModalVisible]="isVisible" [modalTitle]="modalTitle"></app-ticket-modal>
