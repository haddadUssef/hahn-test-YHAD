<nz-modal [(nzVisible)]="isModalVisible" [nzTitle]="modalTitle" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <div *nzModalContent>
        <form>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" class="form-control" [(ngModel)]="ticket.description"
                    name="description">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" class="form-control" [(ngModel)]="ticket.status" name="status">
                    <option value="0">Open</option>
                    <option value="1">Closed</option>
                </select>
            </div>
        </form>
    </div>
</nz-modal>
